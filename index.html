<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Bank</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="">
    <div
      class="flex flex-col items-center justify-center bg-gray-800 text-white py-5"
    >
      <h1 class="text-2xl uppercase font-bold">Flower Bank</h1>
      <p class="text-sm mt-2">
        A Secure and Reliable Banking System for Seamless Money Management.
        Easily Add Funds, Transfer Money, and Manage Your Transactions with
        Confidence.
      </p>
    </div>
    <div class="max-w-[1140px] mx-auto px-4 lg:px-2 mt-6">
      <div class="py-5 flex flex-col lg:flex-row lg:space-x-2">
        <div class="w-full lg:w-1/2 md:px-2 md:pb-2">
          <div class="mt-4 md:mt-0 sticky top-20 overflow-auto">
            <div class="p-3 border-[1px] border-gray-200 rounded-md">
              <div class="flex flex-col items-center justify-center">
                <img
                  src="https://avatars.githubusercontent.com/u/111883800?v=4"
                  alt="Atikul Islam"
                  class="w-32 h-32 rounded-full"
                />
                <h1 class="text-xl font-bold mt-2">Atikul Islam</h1>
                <p class="text-sm text-gray-500">Sevings Account</p>
              </div>

              <div class="mb-4 flex justify-center">
                <p class="text-lg font-semibold">
                  Current Balance:
                  <span id="balance" class="text-green-600">à§³ 0</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full">
          <div class="p-3 border-[1px] border-gray-200 rounded-md">
            <div
              class="mb-4 flex flex-col md:flex-row items-center gap-2 flex-nowrap"
            >
              <input
                type="number"
                id="amount"
                class="p-2 border border-gray-200 rounded flex-grow"
                placeholder="Enter amount"
              />
              <button
                onclick="addMoney()"
                class="bg-green-500 text-white px-4 py-2 rounded whitespace-nowrap"
              >
                Add Money
              </button>
              <button
                onclick="withdrawMoney()"
                class="bg-red-500 text-white px-4 py-2 rounded whitespace-nowrap"
              >
                Withdraw Money
              </button>
            </div>
            <div>
              <h3 class="text-lg font-semibold mt-4">Transaction History</h3>
              <ul id="transaction-history" class="mt-2 space-y-2"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
